version: '3'

services:
  postgres:
    image: postgres:13.1
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=rootpassword
      - APP_DB_USER=polyuser
      - APP_DB_PASS=polypass
      - APP_DB_NAME=polydb
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
